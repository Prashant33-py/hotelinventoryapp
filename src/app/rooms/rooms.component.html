<!-- <h1>Welcome to {{hotelName}}!</h1> -->
<app-header></app-header>
<div class="container">
    <div *ngIf="selectedRoom">
        {{selectedRoom | json}}
    </div>
    <div>
        <button class="btn btn-primary" (click)="addRoom()">Add room</button>
    </div>
    <div *ngIf="rooms.availableRooms > 0">
        <app-rooms-list [rooms]="roomList" [title]="title" (selectedRoom)="selectRoom($event)">
        </app-rooms-list>
    </div>
</div>
